<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MFS Software</title>
    <!-- Tailwind & daisyui CDN -->
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@4.12.10/dist/full.min.css"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.tailwindcss.com"></script>
  </head>

  <body>
    <header></header>

    <main>
      <section class="flex justify-center mt-10">
        <!-- mobile mockup -->
        <div class="mockup-phone">
          <div class="camera"></div>
          <div class="display">
            <div class="artboard artboard-demo phone-2 bg-gray-200">
                <!-- login form -->

              <div class="hero min-h-screen">
                <div class="hero-content flex-col lg:flex-row-reverse">
                <img src="./images/bkash-logo.png" alt="logo" class="w-16">
                  <div
                    class="card bg-base-100 w-full max-w-sm shrink-0 shadow-xl"
                  >
                  
                    <form class="card-body">
                      <div class="form-control">
                        <label class="label">
                          <span class="label-text">Phone Number</span>
                        </label>
                        <input id="phoneNumber"
                          type="text"
                          placeholder="Enter Your Phone Number"
                          class="input input-bordered"
                          required autocomplete="on"
                        />
                      </div>
                      <div class="form-control">
                        <label class="label">
                          <span class="label-text">Pin</span>
                        </label>
                        <input id="pinNumber"
                          type="password"
                          placeholder="Your Pin Number"
                          class="input input-bordered"
                          required autocomplete="on"
                        />
                        <label class="label text-right">
                          <a href="#" class="label-text-alt link link-hover "
                            >Forgot password?</a
                          >
                        </label>
                      </div>
                      <div class="form-control mt-6">
                        <button id="loginBtn" class="btn btn-primary">Login</button>
                      </div>
                    </form>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>
    </main>
    <script src="./js/script.js"></script>
  </body>
</html>
